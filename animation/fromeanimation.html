<!DOCTYPE html>
<html>
<head>
<style> 
div {
    width: 100px;
    height: 100px;
    background: red;
    animation-name:color;
	animation-duration:1s;
	animation-delay:2s;
	animation-iteration-count:infinite;
	animation-timing-function:linear
}

@-webkit-keyframes color {
    from {background: red;}
    to {background: yellow;}
}

@keyframes color {
    from {background: red;}
    to {background: yellow;}
}
</style>
</head>
<body>

<div></div>

</body>

</html>
